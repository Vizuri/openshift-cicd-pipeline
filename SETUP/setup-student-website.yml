- name: Delete working directories
  file: 
    path: '{{ working_dir }}'
    state: absent
  with_items:
   - '{{ working_dir }}'
   - '{{ html_dir }}'

- name: Create Working Directories
  file: 
    path:  '{{ working_dir }}/{{ item }}'
    state: directory
  with_items: '{{ lab_dirs }}'

- name: Copy Home Page Files
  copy:
    src: '../exercises/{{ item }}'
    dest: '{{ working_dir }}'
  with_items:
  - index.md
  - header.html
  - footer.html

- name: Copy Lab Template files
  template:
    src: '../exercises/{{ item }}/index.md'
    dest: '{{ working_dir }}/{{ item }}'
  with_items: '{{ lab_dirs }}'

- name: Generate HTML Docs
  shell: |
    mdown --input "{{ working_dir }}/**/*.md" --output {{ html_dir }} --header {{ working_dir }}/header.html --footer {{ working_dir }}/footer.html

- name: Copy Additional Web Files
  copy:
    src: '../exercises/{{ item }}'
    dest: '{{ html_dir }}/'
  with_items:
  - images

- name: CREATE S3 BUCKET
  s3_bucket:
    name: "student-{{student_number}}.{{ec2_name_prefix|lower}}.{{workshop_dns_zone|lower}}"
    state: "{{ s3_state }}"
    region: "{{ec2_region}}"
    force: yes

- name: ENABLE WEB HOSTING
  s3_website:
   name: "student-{{student_number}}.{{ec2_name_prefix|lower}}.{{workshop_dns_zone|lower}}"
   state: "{{ s3_state }}"
   region: "{{ec2_region}}"
   suffix: "index.html"
  register: s3_site

- name: DNS FOR STUDENT WEBPAGE FOR US-EAST-1
  route53:
    state: "{{ s3_state }}"
    zone: "{{workshop_dns_zone}}"
    record: "student-{{student_number}}.{{ec2_name_prefix|lower}}.{{workshop_dns_zone}}"
    type: CNAME
    overwrite: yes
    value: "{{ec2_name_prefix|lower}}.{{workshop_dns_zone}}.s3-website-{{ec2_region}}.amazonaws.com"

- name: PUT STUDENT WEBPAGE
  s3_sync:
    bucket: "student-{{student_number}}.{{ec2_name_prefix|lower}}.{{workshop_dns_zone}}"
    region: "{{ec2_region}}"
    file_root: "{{ html_dir }}"
    mime_map:
      .html: text/html
    permission: public-read

